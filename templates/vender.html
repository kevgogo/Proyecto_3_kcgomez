<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vender Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Vender Productos</h1>
    {% if productos %}
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        {% for producto in productos.result %}
        <tr>
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>${{ producto.precio_publico }}</td>
          <td>
            <form method="POST" action="/vender/{{ producto.id }}">
              <button type="submit" class="btn btn-success">Vender</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="text-center text-muted">No hay productos disponibles para la venta.</p>
    {% endif %}
  </div>


  <div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Regresar</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
